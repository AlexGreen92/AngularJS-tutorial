<!doctype html>
<html xmlns = "http://www.w3.org/1999/xhtml">
<!--head-->
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		 <meta charset="utf-8"/>
		 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		 <script src="./scripts/samuraiScript.js"></script>
		 <link rel="stylesheet" type="text/css" href="style.css">
	</head>

<!--body-->

	<body ng-app='myModule' ng-controller='controller1'>
		<img src="./img/flag.png">
			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>Likes</th>
						<th>Dislikes</th>
						<th>Buttons</th>
					</tr>
				</thead>

				<tbody>
					<tr ng-repeat='technology in technologies'>
						<td>{{technology.name}}</td>
						<td>{{technology.likes}}</td>
						<td>{{technology.dislikes}}</td>
						<td>
							<input type="button" value="Like" ng-click = "incrementLikes(technology)">
							<input type="button" value="Dislike" ng-click = "incrementDislikes(technology)">
							
						</td>
					</tr>
				</tbody>
			</table>
	</body>
</html>
